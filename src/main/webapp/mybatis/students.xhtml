<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Students learning in #{students.course.name} course:</h2>
    <ol>
        <ui:repeat value="#{courseStudents.course.students}" var="student">
            <li>#{student.name}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{courseStudents.studentToCreate.name}" required="true" />
        <h:commandButton value="Add student to the course" action="#{courseStudents.createStudent}" >
            <f:param name="courseId" value="#{courseStudents.course.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/mybatis/courses" value="Back to courses page"/>
</h:body>
</html>
