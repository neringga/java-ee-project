<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Courses:</h2>
    <ol>
        <ui:repeat value="#{coursesMyBatis.courses}" var="course">
            <li><h:link value="#{course.name}" outcome="students?courseId=#{course.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{coursesMyBatis.courseToCreate.name}" required="true" />
        <h:commandButton value="Add new course" action="#{coursesMyBatis.createCourse}" />
    </h:form>
    <h:link outcome="/index" value="Back to index"/>
</h:body>
</html>
